<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>街区地图测试（高德地图）</title>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mapcss.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/knockout-3.4.2.js"></script>

</head>
<body>
<div class="container">
    <a id="menu" class="header_menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
            >
        </svg>
    </a>
    <div id="map" class="a__map"></div>

    <div class="options-box">
        <h1><b>搜索本地区</b></h1>
        <div>
            <input id="input-search" type="text" placeholder="请输入地名" data-bind="textInput:inputSearch">
            <input id="search-button" type="button" value="搜索" data-bind="">
        </div>
        <div>
            <input id="show-listings" type="button" value="显示标记地点" data-bind="click:showLocationMuseum">
            <input id="hide-listings" type="button" value="隐藏标记地点" data-bind="click:hideLocationMuseum">
        </div>
        <hr>
        <p><b>附近的博物馆和美术馆</b></p>
        <hr>
        <div>
            <ul id="museumList" data-bind="foreach:museumList">
                <li data-bind="html:title,event:{'mouseover':$root.overlist,'mouseout':$root.outlist,'click':$root.clicklist},style:{'color':$root.listcolors}"></li>
            </ul>
            <!--<ul id="univerityList" data-bind="foreach:univerityList">-->
            <!--<li data-bind="html:title,event:{'mouseover':$root.overlist,'mouseout':$root.outlist,'click':$root.clicklist},style:{'color':$root.listcolors}"></li>-->
            <!--</ul>-->
        </div>
        <hr>
        <div class="localWeather"><h2>本地天气</h2></div>
    </div>


</div>

<!--<script src="js/baidumap.js"></script>-->
<script src="js/mapjs.js"></script>
<script>
    var menu = document.querySelector("#menu");
    var outsideMenu = document.querySelector("#map");
    var optionsBox = document.querySelector(".options-box");
    menu.addEventListener("click", function (e) {
        optionsBox.classList.toggle("open");
        console.log(optionsBox.classList);
        e.stopPropagation();
    });
    outsideMenu.addEventListener("click", function (e) {
        optionsBox.classList.remove("open");
        console.log(optionsBox.classList);
        e.stopPropagation();
    });

</script>
</body>
</html>
